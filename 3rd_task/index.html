        <h1>Temperature Converter</h1>

        <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />

            <input type="radio" id="first" value="2" name="option">
            <label for="first">Klevin</label>
            <br>
            <input type="radio" id="second" value="1" name="option">
            <label for="second">Celcius</label>
            <br>
        <input type="text" id="celsius" placeholder="Celsius" name="c" value="" />
